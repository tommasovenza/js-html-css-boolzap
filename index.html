<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,400;0,500;0,700;0,900;1,300&display=swap"
        rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.0-2/css/all.min.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/style.css">
    <title>WhatsApp</title>
</head>

<body>

    <!-- wrapper generale con sfondo in linear gradient -->
    <div class="wrapper">

        <!-- il cuore dell'applicazione -->
        <div class="wrapper-app">

                <!-- sidebar -->
                <div class="sidebar">
                        <!-- il profilo -->
                        <div class="header">
                            <img src="img/avatar_1.jpg" alt="icona">

                            <div class="icon">
                                <ul>
                                    <li><i class="fas fa-circle-notch"></i></li>
                                    <li><i class="fas fa-comment-alt"></i></li>
                                    <li><i class="fas fa-ellipsis-v"></i></li>
                                </ul>
                            </div>
                        </div>
                        <!-- sezione notifiche -->
                        <div class="advise">
                            qui ci stanno le notifiche
                        </div>
                        <!-- Search bar -->
                        <div class="search">

                        </div>
                        <!-- sezione principale con i contatti -->
                        <div class="contacts">

                        </div>
                </div>
                <!-- FINE SIDEBAR -->

                <!-- INIZIO MAIN CHAT -->
                <div class="content">
                        <!-- header main -->
                        <div class="header">
                            qui ci sta la barra del contatto
                        </div>
                        <!-- la chat, il corpo dell'applicazione -->
                        <div class="chat">
                            la chat
                        </div>
                        <!-- sezione invio messaggi -->
                        <div class="message">
                            la barra per inserire i messaggi
                        </div>
                </div>
                <!-- FINE MAIN CHAT -->


        </div>
    </div>



    <script src="js/script.js"></script>
</body>

</html>
